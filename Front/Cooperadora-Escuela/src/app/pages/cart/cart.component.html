<div class="cart-container">
    <h2>Carrito de Compras</h2>
  
    <div *ngIf="cart.length === 0; else cartList">
      <p>El carrito está vacío.</p>
      <button routerLink="/products">Seguir comprando</button>
    </div>
  
    <ng-template #cartList>
      <table class="cart-table">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of cart">
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency:'ARS' }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.price * (product.quantity || 1) | currency:'ARS' }}</td>
            <td>
              <button (click)="removeFromCart(product)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
  
      <div class="cart-total">
        <p><strong>Total:</strong> {{ getTotal() | currency:'ARS' }}</p>
        <button (click)="clearCart()">Vaciar carrito</button>
        <button (click)="checkout()">Finalizar compra</button>
        <button routerLink="/products">Seguir comprando</button>
      </div>
    </ng-template>
  </div>
