<div class="container my-5">
  <h2 class="mb-4 text-center">ðŸ›’ Carrito de Compras</h2>
  <div *ngIf="cart.length === 0; else cartList" class="text-center">
    <p class="lead">El carrito estÃ¡ vacÃ­o.</p>
    <button class="btn btn-primary" (click)="goToProducts()">Seguir comprando</button>
  </div>
  <ng-template #cartList>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of cart">
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency:'ARS' }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.price * (product.quantity || 1) | currency:'ARS' }}</td>
            <td>
              <button class="btn btn-sm btn-danger" (click)="removeFromCart(product)">
                <i class="bi bi-trash-fill"></i> Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-4">
      <h4 class="mb-3 mb-md-0">
        Total: <span class="text-success">{{ getTotal() | currency:'ARS' }}</span>
      </h4>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-danger" (click)="clearCart()">Vaciar carrito</button>
        <button class="btn btn-success" (click)="goToCheckout()">Finalizar compra</button>
        <button class="btn btn-secondary" (click)="goToProducts()">Seguir comprando</button>
      </div>
    </div>
  </ng-template>
</div>
