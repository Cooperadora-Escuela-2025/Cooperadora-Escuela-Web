<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3 class="card-title text-center">Iniciar Sesión</h3>
          </div>
          <div class="card-body">
            <form >
              <div class="mb-3">
                <label for="email">Correo electrónico</label>
                <input id="email" formControlName="email" type="email" class="form-control" placeholder="Email">
                
              </div>
  
              <div class="mb-3">
                <label for="password">Contraseña</label>
                <input id="password" formControlName="password" type="password" class="form-control" placeholder="Contraseña">
               
              </div>
  
             
  
              <div class="d-grid">
                <button type="button" class="btn btn-primary" [routerLink]="['/home']">Iniciar sesión</button>
              </div>
              <div class="text-center mt-3">
                <a routerLink="/register">¿No tenés una cuenta? Registrate</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
