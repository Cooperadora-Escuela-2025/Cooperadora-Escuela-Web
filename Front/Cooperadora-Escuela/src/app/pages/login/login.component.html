<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title text-center text-white" >Iniciar Sesión</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email">Correo electrónico</label>
              <input id="email" formControlName="email" type="email" class="form-control" placeholder="Email">
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                Ingresá un correo válido.
              </div>
            </div>

            <div class="mb-3">
              <label for="password">Contraseña</label>
              <input id="password" formControlName="password" type="password" class="form-control" placeholder="Contraseña">
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                La contraseña es obligatoria (mínimo 6 caracteres).
              </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
            <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

            <div class="d-grid">
              <button type="submit" class="btn bg-dark text-white">Iniciar sesión</button>
            </div>
            <div class="text-center mt-3">
              <a routerLink="/register">¿No tenés una cuenta? Registrate</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
