<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title text-center">{{ isEdit ? 'Editar Producto' : 'Agregar Producto' }}</h2>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="saveProduct()">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" id="name" [(ngModel)]="product.name" name="name" class="form-control"
                                placeholder="Ingresa el nombre del producto" required />
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Precio</label>
                            <input type="number" id="price" [(ngModel)]="product.price" name="price"
                                class="form-control" placeholder="Ingresa el precio del producto" required />
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Imagen</label>
                            <input type="file" id="image" (change)="onFileChange($event)" name="image"
                                class="form-control" />
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                {{ isEdit ? 'Actualizar' : 'Agregar' }}
                            </button>
                            <button type="button" class="btn btn-secondary" (click)="cancel()">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
