<div class="not-found-container">
  <div class="error-content">
    <div class="error-number">404</div>
    <h1 class="error-title">¡Página no encontrada!</h1>
    <p class="error-message">
      Lo sentimos, no pudimos encontrar la página que estás buscando.
    </p>

    <div class="error-actions">
      <a routerLink="/" class="btn home-button">
        <i class="bi bi-house-fill"></i> Volver al inicio
      </a>
      <a href="soporte@tudominio.com" class="btn contact-button">
        <i class="bi bi-envelope-fill"></i> Contactar soporte
      </a>
    </div>

    <div class="error-search">
      <p>¿O quizás deseas buscar algo?</p>
      <div class="search-box">
        <input type="text" placeholder="Buscar en el sitio...">
        <button class="search-button">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="error-image">
    <img src="assets/images/404-error.jpg" alt="Error 404">
  </div>
</div>
